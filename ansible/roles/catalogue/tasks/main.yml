- name: configuring nodejs repo
  ansible.builtin.shell: curl --silent --location https://rpm.nodesource.com/setup_16.x | sudo bash -
  
- name: Installing Nodejs 
  ansible.builtin.yum:
    name: nodejs 
    state: present

- name: creating a user account
  ansible.builtin.user:
    name: "{{APPUSER}}"
    comment: roboshop user account

- name: Download and extract the component
  ansible.builtin.unarchive:
    src: https://github.com/stans-robot-project/{{COMPONENT}}/archive/main.zip
    dest: /tmp 
    remote_src: yes

- name: Performing catalogue cleanup 
  ansible.builtin.file:
    path: /home/{{APPUSER}}/{{COMPONENT}}/
    state: absent 

- name: copying files to roboshop home dir
  ansible.builtin.copy:
    src: /tmp/{{COMPONENT}}-main/
    dest: /home/{{APPUSER}}/{{COMPONENT}}/
    owner: "{{APPUSER}}"
    group: "{{APPUSER}}"
    remote_src: yes

- name: copying component systemd file
  ansible.builtin.copy:
    src: systemd.service
    dest: /etc/systemd/system/{{COMPONENT}}.service

- name: restarting the service
  ansible.builtin.systemd:
    state: restarted
    daemon-reload: true
    enabled: yes
    name: "{{COMPONENT}}"