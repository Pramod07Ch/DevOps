- name: copying redis repo
  ansible.builtin.copy:
    src: redis.repo
    dest: /etc/yum.repos.d/redis.repo
 
- name: Installing redis 
  ansible.builtin.package:
    name: redis-6.2.11
    state: present

- name: Updating the redis visibility
  ansible.builtin.replace:
    path: /etc/redis.conf
    regexp: '127.0.0.1'
    replace: '0.0.0.0'
  
- name: starting redis
  ansible.builtin.service:
    name: mongod
    state: restarted         
    enabled: yes


